<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Etch a sketch</title>
        <meta charset="utf-8">
        <script src="./js/script.js" defer></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h1>Etch-a-sketch</h1>
        <div class="buttons">
            <button onclick="makeNewGrid()">New Grid</button>
            <input class="color" type="color">
            <input class ="opacity" type="range" min="0.1" max="1" step="0.1">
            <input type="radio" name="tool" value="draw" checked>
            <input type="radio" name="tool" value="erase">
            <input type="radio" name="tool" value="none">
        </div>
    </body>
</html>
